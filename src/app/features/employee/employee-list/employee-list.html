<p-card header="Employees" [style]="{ 'min-width': '50rem' }">
     <p-table [value]="employees()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </ng-template>
        <ng-template #body let-employee>
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.emailId }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
